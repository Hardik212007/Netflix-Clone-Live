<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <!-- header start-->
    <header id="header" class="black-bg">
  <div class="header-cont">
    <div class="left-cont">
      <img class="header-brand" src="logo.svg" alt="Netflix Logo">
      <ul class="main-nav">
        <li class="nav-item active">Home</li>
        <li class="nav-item">Tv Shows</li>
        <li class="nav-item">Movies</li>
        <li class="nav-item">News & Popular</li>
        <li class="nav-item">My List</li>
        <li class="nav-item">Browse by Languages</li>
      </ul>
    </div>
    <div class="right-cont">
      <img src="https://cdn-icons-png.flaticon.com/512/1827/1827349.png" alt="Notifications" class="right-cont">
      <img src="https://cdn-icons-png.flaticon.com/512/149/149852.png" alt="Search Icon" class="right-cont">
      <img src="userimage.png" alt="User Image" class="user">
    </div>
  </div>
</header>
<!--Header end-->


<!--Banner Section Start-->
<div class="banner-section" id="banner-section">
  <div class="banner-fade-bottom">
</div>   
</div>

<!--Banner Section End-->



<!-- Movies Sections-->
 <div class="movies-cont container" id="movies-cont">
    <div class="movies-section">
        <h2 class="movies-section-heading"><span class="explore-nudge"></h2></span>
        
    </div>
    <!--Movies sections end-->
 </div>
</body>
</html>
